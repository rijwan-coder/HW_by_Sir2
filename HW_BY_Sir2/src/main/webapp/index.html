
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>
    <h2>Character Counter</h2>
    <form action="CharacterCountServlet" method="post">
        <label for="inputString">Enter a String:</label>
        <input type="text" id="inputString" name="inputString" required><br><br>
        
        <label for="characterToCount">Enter a Character:</label>
        <input type="text" id="characterToCount" name="characterToCount" maxlength="1" required><br><br>
        
        <input type="submit" value="Count Character">
    </form>
</body>
</html>
